        InstanceMarketOptions: 
          SpotOptions: 
            # SpotInstanceType: persistent
            # InstanceInterruptionBehavior: terminate
            MaxPrice:
              !If 
                - IsSetSpotFleetPrice
                - !Ref SpotFleetPrice
