          MarketType: spot
        NetworkInterfaces: 
          - 
            DeviceIndex: 0
            AssociatePublicIpAddress: 'true'
            SubnetId: !Select [0, !Ref Subnets]
            Groups: 
              - !Ref NodeSecurityGroup
